<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Worthy!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap');

        body {
            background: url('/static/thor.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            font-family: 'Uncial Antiqua', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        #message {
            font-size: 2.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards, glow 2s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <h1 id="message">You are worthy!<br>Flag: <span style="color: lime;">byteme{y0u_4r3_1nd33d_w0rthy}</span></h1>
</body>
</html>
